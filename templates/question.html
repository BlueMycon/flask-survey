{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.prompt }}</h1>

  <form action="/answer" method="POST">

    <input name="question_num" style="display: none" value={{question_num}}>
      {% for choice in question.choices %}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{choice}}">
          <label for="{{choice}}">{{choice}}</label>
        </p>
        {% endfor %}

    <button>Continue</button>
  </form>

{% endblock %}
